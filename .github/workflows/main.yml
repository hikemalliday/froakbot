on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        cd ~
        pwd
        ls -la
        mkdir -p ~/.ssh/
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/known_hosts
        ls -la ~/.ssh/
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan mike@45.55.129.24 >> ~/.ssh/
        ls -la ~/.ssh/
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
